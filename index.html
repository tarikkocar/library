<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cards">
            
        </div>
        <div class="modal hidden">
            <button class="btn-close">X</button>
            <form action="#">
                <div class="input-text">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required maxlength="256">
                </div>
                <div class="input-text">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required maxlength="256">
                </div>
                <div class="input-number">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required maxlength="64" min="1">
                </div>
                <div class="input-check">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read" required>
                </div>
                <div class="input-date">
                    <label for="date">Date finished (optional)</label>
                    <input type="date" id="date" name="read-date">
                </div>
                <button type="submit" class="btn-submit">Add Book</button>
            </form>
        </div>
        <div class="overlay hidden"></div>
        <button class="add-book">+</button>
    </div>
</body>
</html>
