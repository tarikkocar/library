<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Sofia+Sans&family=Vollkorn:wght@400;800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span style="font-weight: 100;">cool</span><span style="font-weight: 600;">reads</span></h1>
            <button class="add-book">+ Add book</button>
        </div>
        <div class="content">
            <table>
                <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Date read</th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
            <div class="modal hidden">
                <button class="btn-close">X</button>
                <form action="#">
                    <div class="input-text">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required maxlength="256">
                    </div>
                    <div class="input-text">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required maxlength="256">
                    </div>
                    <div class="input-number">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required maxlength="64" min="1">
                    </div>
                    <div class="input-check">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    <div class="input-date hidden">
                        <label for="date">Date finished (optional)</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <button type="submit" class="btn-submit">Add Book</button>
                    <button type="button" class="btn-save hidden">Save</button>
                </form>
            </div>
            <div class="overlay hidden"></div>
        </div>
        <div class="footer">
            <span class="credits">tarikkocar Â© 2023</span>
            <a href="https://github.com/tarikkocar" target="_blank"><img src="github-mark-white.svg"></a>
        </div>
    </div>
</body>
</html>
